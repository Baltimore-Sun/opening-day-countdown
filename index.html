
<style>
#oscount2019 *,#oscount2019 *:before,#oscount2019 *:after{
    box-sizing:border-box
}
#oscount2019 img{
    display:inline
}
#oscount2019 #barkero{
    margin:0 auto;
    height:220px;
    background-color:#222;
background:url("https://www.baltimoresun.com/wp-content/uploads/migration/2023/10/27/VSULWYCFOJBK5KKUOS4G45GHGU.jpg?w=1100") no-repeat;
    background-size:cover;
    position:relative;
    overflow:hidden;
    background-position: bottom center;
}

#oscount2019 #barker-overlayo{
    position:absolute;
    top:0;
    left:0;
    height:100%;
    width:100%;
    background-color:#fff;
    opacity:0.733;
}


#titleo em{
    font-style:normal;
    font-size:.4em;
    vertical-align:top;
}
#oscount2019 #contento{
    position:relative;
    font-family:"Oswald",sans-serif;
    color:#000;
    height:100%;
}
#oscount2019 #maino{
    float:left;
    width:50%;
    text-align:center;
    margin-top:20px;
    position:relative;
    left:20px;
}
#oscount2019 #opacy{
    font-size:.75em;
    font-weight:100;
}
#opacy2{
    font-size:.9em;
    padding-top:12px;
    position:relative;
    top:-108px;
}
@media (max-width:1139px){
    #oscount2019 #maino{
        width:45%;
    }
}
@media (max-width:900px){
    #oscount2019 #maino{
        float:none;
        width:auto;
        margin-top:0;
    }
}
#oscount2019 #titleo{
    font-size:51px;
    line-height:1;
    padding:7px 0 10px 0;
    margin:0 auto 0 auto;
}
#sponsoro div{
    font-size:.7em;
    text-align:left;
    margin:20px 0 0 60px;
}
@media (max-width:1139px){
    #oscount2019 #titleo{
        font-size:44px;
    }
}
@media (max-width:900px){
    #oscount2019 #titleo{
        font-size:44px;
        padding-top:8px;
        width:75%;
    }
}
@media (max-width:750px){
    #oscount2019 #opacy{
        width:100%;
    }
    #oscount2019 #maino{
        margin-top:-2px;
    }
}
#oscount2019 #orioles-o{
    width:30px;
}
@media (max-width:1139px){
    #oscount2019 #orioles-o{
        width:26px;
        margin-left:4px;
    }
}
@media (min-width:631px) and (max-width:900px){
    #oscount2019 #orioles-o{
        width:25px;
    }
    #oscount2019 #opacy{
        clear:both;
        width:75%;
    }
}
@media (max-width:900px){
    #oscount2019 #orioles-o{
        width:20px;
    }
}
#oscount2019 #dividero{
    height:3px;
    width:85%;
    margin:15px auto 10px auto;
}
@media (max-width:900px){
    #oscount2019 #dividero{
        display:none
    }
}
#oscount2019 #sponsoro{
    font-size:14px;
    margin-top:-10px;
}
@media (max-width:900px){
  
    #oscount2019 #sponsoro{
        display:none;
    }
}
#oscount2019 .logoo{
    display:inline-block;
    /*border:2px solid white;
    border:2px solid rgba(255,255,255,0.35);*/
    margin:0 15px;
    vertical-align:middle;
}
#oscount2019 .logoo img{
    display:block;
    margin:2px;
}
#oscount2019 #timer{
    float:left;
    width:50%;
    height:90%;
    line-height:180px;
    text-align:center;
}
@media (max-width:1139px){
    #oscount2019 #timer{
        width:55%;
    }
}
@media (max-width:900px){
    #oscount2019 #timer{
        height:auto;
        line-height:1;
        float:left;
        width:60%;
    }
}
@media (max-width:750px){
    #oscount2019 #timer{
        float:none;
        width:100%;
    }
    #opacy2{
        width:450px;
        font-size:.8em;
    }
}
#oscount2019 #timer>div{
    display:inline-block;
    vertical-align:middle;
    text-align:center;
    position:relative;
    margin:0 10px;
}
#oscount2019 .time{
    height:80px;
    width:90px;
    border:2px solid #000;
    padding-bottom:30px;
    font-size:60px;
    line-height:70px;
}
@media (max-width:430px){
    #opacy2{
        width:auto;
    }
}
#oscount2019 .label{
    font-size:16px;
    line-height:1;

    #oscount2019 .label{
        font-size:12px;

    }

        margin:5px 0 5px 0;

    }
}
@media (max-width:820px){
    #mobilepres{
        margin-left:11%;
    }
}
@media (max-width:750px){

    }

        background-size:cover;
    }

        margin:0 5px;
    }

        height:50px;

    }

    }
    #oscount2019 #timer{
        margin-top:7px;
    }
    #opacy2{
        top:-1px;
    }
    #oscount2019 #titleo{
        font-size:31px;

    background-position:center top;
}

<script>
//IN UTC
var year=2025;var month=2;var day=31;var hour=19;var min=5;</script> 
<script>
    
var app = {
  
  init: function(){
  
    app.loop_time();
    
  },
  
  loop_time: function(){
    
    setTimeout(function(){
      app.pop_time();
      app.loop_time();
    }, 1000);
    
  },
  
  pop_time: function(){
    
    
     adjtime = new Date(year, month, day, hour, min);
    


    var timespan = countdown( adjtime, null, countdown.DAYS | countdown.HOURS | countdown.MINUTES | countdown.SECONDS );


 

    /*Update each number*/


    $("#days .time").text(timespan.days);
    $("#hours .time").text(timespan.hours);
    $("#minutes .time").text(timespan.minutes);
    $("#seconds .time").text(timespan.seconds);
   
  }
  
}

$(document).ready(function(){
  app.init();

});
</script>
